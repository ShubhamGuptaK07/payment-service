server:
  port: 8081
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:~/data/payment_db
    username: admin
    password: admin
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

  application:
    name: payment-service
  config:
    import: configserver:http://localhost:9296
  cloud:
    compatibility-verifier:
      enabled: false